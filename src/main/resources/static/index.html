<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perfil Twitter</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <div class="container">

  <div class="card-profile">
    <div class="card-profile_visual"></div>

    <div class="card-profile_user-infos">
      <span class="infos_name">User</span>
      <span class="infos_nick">@User</span>

      <a href="#"></a>
    </div>

    <div class="card-profile_user-stats">
      <div class="stats-holder">
        <div class="user-stats">
          <strong>Tweets</strong>
          <span>3,500</span>
        </div>
        <div class="user-stats">
          <strong>Siguiendo</strong>
          <span>140</span>
        </div>
        <div class="user-stats">
          <strong>Seguidores</strong>
          <span>2,700</span>
        </div>
      </div>
    </div>

  </div>

</div>
</body>
</html>
